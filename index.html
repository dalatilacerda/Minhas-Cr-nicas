<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Crônicas</title>
  <style>
    /* Estilos CSS */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #1e1e1e;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      text-align: center;
      width: 200px;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card h3 {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .card button {
      background-color: #6200ea;
      border: none;
      color: #fff;
      padding: 10px 20px;
      margin-bottom: 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .card button:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Minhas Crônicas</h1>
  </header>
  <main>
    <div class="card-container">
      <!-- Card exemplo -->
      <div class="card">
        <img src="https://via.placeholder.com/150" alt="Capa da Crônica">
        <h3>Título da Crônica</h3>
        <button onclick="lerCronica()">Ler Mais</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/150" alt="Capa da Crônica">
        <h3>Outra Crônica</h3>
        <button onclick="lerCronica()">Ler Mais</button>
      </div>
      <!-- Adicione mais cards aqui -->
    </div>
  </main>
  <script>
    // JavaScript
    function lerCronica() {
      alert("Aqui você pode adicionar a lógica para redirecionar ou exibir a crônica.");
    }
  </script>
</body>
</html>
