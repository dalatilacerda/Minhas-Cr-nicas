<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Crônicas</title>
  <style>
    /* Estilos Gerais */
    body {
      margin: 0;
      font-family: 'Georgia', serif; /* Fonte literária */
      background-color: #2b2b2b;
      color: #fff;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 30px 15px;
      background-color: #3b3b3b;
      border-bottom: 3px solid #555;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    main {
      padding: 20px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #444;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h3 {
      font-size: 1.5rem;
      margin: 15px 0 5px;
      color: #f5f5f5;
    }

    .card p {
      margin: 0 0 15px;
      font-size: 1rem;
      color: #bdbdbd;
    }

    .card a {
      display: inline-block;
      background-color: #6c757d;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      margin-bottom: 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .card a:hover {
      background-color: #495057;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #3b3b3b;
      border-top: 3px solid #555;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Minhas Crônicas</h1>
  </header>
  <main>
    <div class="card-container">
      <!-- Card 1 -->
      <div class="card">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjd69HxuLyzGlAp0lLClHP7y_4_vKT_OVXuyRRi9ggRQT-48ciiF-zsdFsyHWPxq4mZxtXRR8w647R0HQWs4BJ5FpHP3gzq5aEZ64vSD190-I_aafO6PDlOOmuCEkWokl1Q1R46O7lk2a4bZZpUUja32wjIasAgbZedCV3hQjyQALghkOc5XWdMNujIOXY/s300/1000047979.png" alt="Capa da Crônica">
        <h3>Melodia Intensa</h3>
        <p>Por Dalati Lacerda</p>
        <a href="https://dalatilacerda.github.io/Minhas-Cr-nicas/melodiaintensa.html" target="_blank">Ler Mais</a>
      </div>
      <!-- Card 2 -->
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Capa da Crônica">
        <h3>Uma Crônica Especial</h3>
        <p>Por Maria Oliveira</p>
        <a href="https://www.exemplo.com/cronica2" target="_blank">Ler Mais</a>
      </div>
      <!-- Adicione mais cards aqui -->
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Minhas Crônicas. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
