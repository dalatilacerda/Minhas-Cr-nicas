<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Crônicas</title>
  <style>
    /* Estilos Gerais */
    body {
      margin: 0;
      font-family: 'Georgia', serif; /* Fonte literária */
      background-color: #2b2b2b;
      color: #fff;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 30px 15px;
      background-color: #3b3b3b;
      border-bottom: 3px solid #555;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    main {
      padding: 20px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #444;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h3 {
      font-size: 1.5rem;
      margin: 15px 0;
      color: #f5f5f5;
    }

    .card button {
      display: inline-block;
      background-color: #6c757d;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-bottom: 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .card button:hover {
      background-color: #495057;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #3b3b3b;
      border-top: 3px solid #555;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Minhas Crônicas</h1>
  </header>
  <main>
    <div class="card-container">
      <!-- Card 1 -->
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Capa da Crônica">
        <h3>A Primeira Crônica</h3>
        <button onclick="lerCronica('A Primeira Crônica')">Ler Mais</button>
      </div>
      <!-- Card 2 -->
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Capa da Crônica">
        <h3>Uma Crônica Especial</h3>
        <button onclick="lerCronica('Uma Crônica Especial')">Ler Mais</button>
      </div>
      <!-- Adicione mais cards aqui -->
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Minhas Crônicas. Todos os direitos reservados.</p>
  </footer>
  <script>
    // Função para o botão "Ler Mais"
    function lerCronica(titulo) {
      alert(`Você escolheu ler: ${titulo}. Aqui você pode redirecionar para o conteúdo da crônica.`);
    }
  </script>
</body>
</html>
