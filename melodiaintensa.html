<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escrever Crônica</title>
  <style>
    /* Estilos Gerais */
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #2b2b2b;
      color: #fff;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 30px 15px;
      background-color: #3b3b3b;
      border-bottom: 3px solid #555;
      width: 100%;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    main {
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: #444;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      font-size: 1rem;
    }

    textarea {
      height: 200px;
      resize: vertical;
    }

    button, a {
      display: inline-block;
      background-color: #6c757d;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover, a:hover {
      background-color: #495057;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Escrever Crônica</h1>
  </header>
  <main>
    <form>
      <label for="titulo">Título da Crônica</label>
      <input type="text" id="titulo" name="titulo" placeholder="Digite o título da crônica" required>
      
      <label for="cronica">Crônica</label>
      <textarea id="cronica" name="cronica" placeholder="Escreva sua crônica aqui..." required></textarea>
      
      <div class="button-container">
        <a href="index.html">Voltar</a> <!-- Botão de voltar -->
        <button type="submit">Salvar</button> <!-- Botão de salvar -->
      </div>
    </form>
  </main>
</body>
</html>
